<div class="animate__animated animate__tada">
    <h2>Por Capital</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input
                (onEnter)="buscar( $event )"
                placeholder="Buscar Capital..."></app-pais-input>
        </div>
    </div>

    <hr>

    <div *ngIf="hayError" 
        class="alert alert-danger">
        No se encontró nada con el término {{termino}}
    </div>
</div>


<div *ngIf="capitales.length > 0"
    class="row">
    <div class="col">
        <app-pais-tabla [paises]="capitales"></app-pais-tabla>
    </div>
</div>
